<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
	<title>Reset contraseña | Optimus Soft</title>

	<!-- General CSS Files -->
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/modules/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/modules/fontawesome/css/all.min.css}">
	<link rel="icon" type="image/png" th:href="@{/dashboard/dist/assets/img/Favicon.png}">

	<!-- CSS Libraries -->

	<!-- Template CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/css/components.css}">
</head>

<body>
	<div id="app">
		<section class="section">
			<div class="container mt-5">
				<div class="row">
					<div
						class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
						<div class="login-brand">
							<a th:href="@{/}" class="logo">
								<img class="mb-4" th:src="@{/landing/images/LogoOptimus.png}" alt="Logo">
							</a>
						</div>

						<div class="card card-primary">
							<div class="card-header">
								<h4>Restablecer contraseña</h4>
							</div>

							<div class="card-body">
								<p class="text-muted">Le enviaremos un enlace para restablecer su contraseña</p>
								<form th:object="${cambiarClaveDTO}" method="POST"
									th:action="@{/email/change-password}" class="needs-validation" novalidate="">
									
									<input type="hidden" name="tokenPassword" th:field="*{tokenPassword}" />
									
									<div class="form-group">
										<label for="password">Nueva contraseña</label>
										<input th:field="*{password}" id="password" type="password" class="form-control pwstrength"
											data-indicator="pwindicator" name="password" tabindex="2" required>
										<div id="pwindicator" class="pwindicator">
											<div class="bar"></div>
											<div class="label"></div>
										</div>
									</div>

									<div class="form-group">
										<label for="confirmarPassword">Confirmar contraseña</label>
										<input th:field="*{confirmarPassword}" id="confirmarPassword" type="password" class="form-control"
											name="confirmarPassword" tabindex="2" required>
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
											Restablecer contraseña
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="mt-5 text-muted text-center">
							¿No tienes una cuenta? <a  th:href="@{/auth/register}">¡Regístrate!</a>
							<br/><a  th:href="@{/}">Regresar al inicio</a>
						</div>
						<div class="simple-footer">
							Todos los derechos reservados &copy; 2018
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Scripts -->
	<nav th:insert="optimus/template :: scripts"></nav>
</body>

</html>
