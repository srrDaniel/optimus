<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
	<title>Usuarios | Optimus Soft</title>

	<!-- General CSS Files -->
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/modules/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/modules/fontawesome/css/all.min.css}">
	<link rel="icon" type="image/png" th:href="@{/dashboard/dist/assets/img/Favicon.png}">

	<!-- CSS Libraries -->
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/css/formsvalidation.css}">

	<!-- Template CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/dashboard/dist/assets/css/components.css}">
</head>

<body>
	<div id="app">
		<div class="main-wrapper main-wrapper-1">
			<div class="navbar-bg"></div>

			<!-- TopBar -->
			<nav th:replace="optimus/template :: topbar"></nav>

			<!-- SideBar -->
			<div th:replace="optimus/template :: sidebar"></div>

			<!-- Main Content -->
			<div class="main-content">
				<section class="section">
					<div class="section-header">
						<div class="section-header-back">
							<a th:href="@{/optimus/usuarios/}" class="btn btn-icon"><i
									class="fas fa-arrow-left"></i></a>
						</div>
						<h1>Usuario</h1>
						<div class="section-header-breadcrumb">
							<div class="breadcrumb-item active"><a th:href="@{/optimus/}">Dashboard</a></div>
							<div class="breadcrumb-item"><a th:href="@{/optimus/usuarios/}">Usuarios</a></div>
							<div class="breadcrumb-item">Nuevo</div>
						</div>
					</div>
					<!-- Alerts -->
					<div th:classappend="'alert-'+(${clase!=null} ? ${clase} : info)" th:if="${mensaje != null}"
						class="alert alert-dismissible fade show" role="alert">
						<strong th:text="${mensaje}"></strong>
						<button title="close" type="button" class="close" data-dismiss="alert" aria-label="Close"
							aria-hidden="true">x</button>
					</div>
					<div class="section-body">
						<div class="row">
							<div class="col-12">
								<div class="card shadow">
									<div class="card-header">
										<h4></h4>
									</div>
									<div class="card-body">
										<form th:object="${usuario}"
											th:action="${usuario.idUsuario != null} ? @{/optimus/usuarios/actualizar} : @{/optimus/usuarios/guardar}"
											method="post" class="needs-validation" novalidate="">
											<div class="row">
												<input type="hidden" name="idUsuario" th:field="*{idUsuario}" />
												<input type="hidden" name="estadoUsuario" th:field="*{estadoUsuario}" />
												<div class="form-group col-md-6 col-12">
													<label for="lb_usuario" class="is-required">Nombre de
														usuario</label>
													<input type="text" th:field="*{nombreUsuario}" class="form-control"
														id="txt_usuario" maxlength="30" autofocus required>
													<div class="invalid-feedback">
														Ingresa el usuario correctamente.
													</div>
												</div>
												<div class="form-group col-md-6 col-12">
													<label for="lb_correoUsuario" class="is-required">Correo
														electrónico</label>
													<input th:field="*{correoUsuario}" type="email" class="form-control"
														id="txt_correoUsuario" name="txt_correoUsuario" maxlength="100"
														required>
													<div class="invalid-feedback">
														Ingrese un correo electrónico válido.
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group col-md-6 col-12">
													<label for="lb_password" class="is-required">Contraseña</label>
													<input type="password" th:field="*{passwordUsuario}"
														class="form-control pwstrength" data-indicator="pwindicator"
														id="password" name="password" tabindex="2" minlength="6"
														maxlength="15" required>
													<div id="pwindicator" class="pwindicator">
														<div class="bar"></div>
														<div class="label"></div>
													</div>
													<div class="invalid-feedback">
														Ingresa una contraseña válida.
													</div>
												</div>
											</div>
											<div class="card-footer text-right">
												<button class="btn btn-primary" type="submit">Guardar</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<!-- Footer -->
			<footer th:replace="optimus/template :: footer"></footer>
		</div>
	</div>

	<!-- Modals -->
	<nav th:insert="optimus/template :: modals"></nav>

	<!-- Scripts -->
	<nav th:insert="optimus/template :: scripts"></nav>

	<!-- JS Libraries -->
	<script th:src="@{/dashboard/dist/assets/modules/jquery-pwstrength/jquery.pwstrength.min.js}"></script>

	<!-- Page Specific JS File -->
	<script th:src="@{/dashboard/dist/assets/js/page/auth-register.js}"></script>
</body>

</html>
